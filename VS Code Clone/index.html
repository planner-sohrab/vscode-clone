<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VS Code Clone</title>
</head>
<body class="font-sans">
    <!-- Navigation bar -->
    <!-- Brand -->
    <nav class="bg-[#2c2c32] text-white flex" >
        <div class="flex justify-between">
            <img class="h-10 ml-2 px-2  pt-4" src="assets/vscode.png" alt="logo">
            <h class="text-2xl ml-4 py-2">Visual Studio Code</h2>
        </div>
        <!-- Menu 2 -->
        <ul class="flex ml-20 text-lg text-gray-500 py-4">
            <li class="mr-4"><a href="#">Docs</a></li>
            <li class="mr-4"><a href="#">Updates</a></li>
            <li class="mr-4"><a href="#">Blog</a></li>
            <li class="mr-4"><a href="#">API</a></li>
            <li class="mr-4"><a href="#">Extensions</a></li>
            <li class="mr-4"><a href="#">FAQ</a></li>
            <li class="mr-4"><a href="#">Learn</a></li>
        </ul>
        <!-- Search and Download Button  -->
        <div class="flex ml-20">
            <input class="px-2 bg-gray-200 text-center" type="search" name="search" id="search" placeholder="Search Docs">
            <div class="flex py-4 px-4 space-x-2 bg-[#0066b8]">
                <img class="h-5 mt-1" src="assets/download.svg" alt="download">
               <span class="text-lg">Download</span>
            </div>
        </div>
    </nav>
   
    <div class="bg-[#25252b] text-center py-4 text-white">
        <span class="text-[#196be6]">Version 1.7.9 </span> is now available! Read about the new features and fixes from May.
    </div>
    
    <!-- hero section  -->
    <section class="bg-[#2c2c32] h-full flex">
        <div class="text-white mx-auto pt-12">
            <h1 class="text-5xl antialiased font-extralight">Code Editing.</h1>
            <h1 class="text-5xl font-bold">Redefined.</h1>
            <p class="font-extralight text-gray-300 mt-8">Free. Built on open source. Runs everywhere. </p>

        </div>
        <div class="">
            <img src="assets/vscode_screenshot.png" alt="">
        </div>

    </section>

</body>
</html>
